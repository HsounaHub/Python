<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Great game guess</title>
</head>
<body>
    <div class="flex justify-center col-6 mx-auto text-center">
        {% if 'guess' in session%}
        {% if session['guess']==session['answer']%}
        <div class="card bg-success">
            <h2>YOU GOT THE NUMBER</h2>
            <a href="/replay" class="btn btn-primary">play again Ninja</a>
        </div>
        {% elif  session['guess'] < session['answer'] %}
        <div class="card bg-danger">
            <h2>Too Low ninja</h2>
        </div>
        {%else %}
        <div class="card bg-danger">
            <h2>Too High ninja</h2>
        </div>
        {%endif%}
        {%endif%}
        <form action="/guess"   method="POST" class="bg-dark text-warning text-center p-5 rounded">
 <label for="">Take a Guess</label>
 <input type="number" name="num" class="form-control">
 <input type="submit" value="Test " class="btn btn-success">


        </form>
    </div>
</body>
</html>
