<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<h1>Add a new Recipe!</h1>
<div>
    <a href="/recipes">Back to recipes</a>
    <a href="/logout">Logout</a>
</div>
    <form action="/recipes/add" method="post">
        <div class="form-group">
          <label for="">Name</label>
          <input type="text"   name="name">
        </div>
        <div class="form-group">
          <label for="">description</label>
          <textarea   rows="3" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="">instruction</label>
            <textarea  rows="3" name="instruction"></textarea>
          </div>
          <div class="form-group">
            <label for="">Date cooked/made</label>
            <input type="Date" name="Date_Cooked" >
        </div>
        <div class="form-group">
            <label for="">under 30 minutes?</label>
            <input type="radio" name="unedr_30" value=1 id="bold">
            <label for="bold">Yes</label>
            <input type="radio" name="unedr_30" value=0 id="normal">
            <label for="normal">No</label>
            <input type="hidden" name="user_id" value="{{session['user_id'] }}">
            <input type="submit" value="Submit">
            
        </div>
      </form>
</body>
</html>
